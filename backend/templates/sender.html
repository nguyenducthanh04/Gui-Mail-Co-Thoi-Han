<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>üì§ G·ª≠i t√†i li·ªáu</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    #drop-area {
      border: 2px dashed #3498db;
      padding: 40px;
      text-align: center;
      background: #ecf0f1;
      color: #333;
      cursor: pointer;
    }

    #drop-area.hover {
      background: #d6eaf8;
    }

    #fileIn, #fileInputBelow {
      display: none;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      font-weight: bold;
    }

    #filename {
      margin-top: 10px;
      color: #2c3e50;
      font-style: italic;
    }

    #res {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    label.choose-file {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    label.choose-file:hover {
      background-color: #2980b9;
    }
    button {
      width: 120px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì§ G·ª≠i tin nh·∫Øn b·∫£o m·∫≠t</h2>

  <div id="drop-area">
    <p>üìÅ K√©o file .txt v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn</p>
    <input type="file" id="fileIn" accept=".txt" />
  <label for="fileInputBelow" class="choose-file">Ch·ªçn file</label>
  <input type="file" id="fileInputBelow" accept=".txt" />
    <p id="filename"></p>
  </div>

  <button onclick="send()">G·ª≠i</button>
  <h2>üì• Ki·ªÉm tra ph·∫£n h·ªìi t·ª´ ng∆∞·ªùi nh·∫≠n</h2>
  <button onclick="checkReceiver()">Nh·∫≠n ph·∫£n h·ªìi</button>
  <div id="res"></div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileIn = document.getElementById("fileIn");
    const fileBelow = document.getElementById("fileInputBelow");
    const filenameDisplay = document.getElementById("filename");

    function updateFilenameDisplay(file) {
      filenameDisplay.innerText = file ? `üìÑ ƒê√£ ch·ªçn: ${file.name}` : "";
    }

    dropArea.addEventListener("click", () => fileIn.click());

    ["dragenter", "dragover", "dragleave", "drop"].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
      });
    });

    dropArea.addEventListener("dragover", () => dropArea.classList.add("hover"));
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("hover"));

    dropArea.addEventListener("drop", e => {
      dropArea.classList.remove("hover");
      const files = e.dataTransfer.files;
      if (files.length) {
        const dt = new DataTransfer();
        dt.items.add(files[0]);
        fileIn.files = dt.files;
        fileBelow.files = dt.files;
        updateFilenameDisplay(files[0]);
      }
    });

    fileIn.addEventListener("change", () => {
      const file = fileIn.files[0];
      if (file) {
        fileBelow.files = fileIn.files;
        updateFilenameDisplay(file);
      }
    });

    fileBelow.addEventListener("change", () => {
      const file = fileBelow.files[0];
      if (file) {
        const dt = new DataTransfer();
        dt.items.add(file);
        fileIn.files = dt.files;
        updateFilenameDisplay(file);
      }
    });

    function send() {
      const file = fileIn.files[0];
      if (!file) return alert("‚ùó Vui l√≤ng ch·ªçn ho·∫∑c k√©o file .txt!");

      const fd = new FormData();
      fd.append("file", file);

      fetch("/send", {
        method: "POST",
        body: fd
      })
      .then(r => r.json())
      .then(j => document.getElementById("res").innerText = j.message)
      .catch(err => alert("‚ùå G·ª≠i th·∫•t b·∫°i: " + err.message));
    }
    function checkReceiver() {
      fetch("/receive", { method: "POST" })
        .then(r => r.json())
        .then(j => alert(j.message))
        .catch(err => alert("‚ùå Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi t·ª´ ng∆∞·ªùi nh·∫≠n"));
    }
  </script>
</body>
</html>
